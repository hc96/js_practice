<script>

    // forEach
    var arr1 = [1, 2, 3]
    arr1.forEach(function (value, index, array) {
        console.log('每个数组元素' + value)
        console.log('每个数组元素的索引号' + index)
        console.log('数组本身' + array)
    })

    // filter
    var arr2 = [1, 2, 3, 4, 5, 6, 7, 8]
    var newArr2 = arr2.filter(function (value, index) {
        return value > 4
    })
    console.log(newArr2)

    // some
    var arr3 = ["hello", "hallo", "hi"]
    var flag3 = arr3.some(function (value) {
        return value = "hello"
    })
    console.log(flag3)

    // map
    var arr4 = [1, 2, 3]
    var newArr4 = arr4.map(function (value) {
        return value * 2
    })
    console.log(newArr4)


</script>
